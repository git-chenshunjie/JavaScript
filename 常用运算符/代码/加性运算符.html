<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /** 加法运算符 */
        alert(1 + 2) 
        alert('1' + 2)
        alert(NaN + 2)
        alert(true + 2)
        alert(false + 2)
        alert(undefined + 2)
        alert(null + 2)
        /** 减法运算符 */
        alert(1 - 2) 
        alert('1' - 2)
        alert(NaN - 2)
        alert(true - 2)
        alert(false - 2)
        alert(undefined - 2)
        alert(null - 2)

    </script>
</body>

</html>
